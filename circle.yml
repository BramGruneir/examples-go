machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

dependencies:
  override:
    - make deps

test:
  override:
    - build/circle-test.sh

deployment:
  aws:
    branch: master
    commands:
      - aws configure set region us-east-1
      - build/build-examples.sh
      - build/push-aws.sh
